<!DOCTYPE html>

<head>
    <title>Where can I work today?</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="style.css">

    <!-- so funktioniert der datepicker mit altem jquery -->
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui.min.css">

    <script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
</head>

<body>
    <div id="nav">
        <div id="nav-reserve">
            <h1>Where can I work on <input type="text" id="datepicker"> ?</h1>
        </div>
        <div id="nav-edit">
            <h1>Office editor</h1>
        </div>
        <div id="my-account">
            <button id="switchToEditView">edit</button>
            <button id="switchToReserveView">reserve</button>
            <img src="people/angie.png">
        </div>
    </div>

    <div id="tools">
        <p>
            <input id="tool-wall" type="radio" name="tool" value="wall" checked>
            <label for="tool-wall">Wall</label>
        </p>
        <p>
            <input id="tool-desk" type="radio" name="tool" value="desk">
            <label for="tool-desk">Desk</label>
        </p>
    </div>
    
    <div id="office"></div>

    <script type="text/javascript" src="js/editor.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
</body>
